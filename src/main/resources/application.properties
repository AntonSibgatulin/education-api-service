# Set the URL, username, and password for the MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/education?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
